<!--Plot-Section-Start-->
<section id="contact">
  <div class="container">
    <div class="heading tpMG">
      <h2>CONTACT</h2>
      <div class="lineW" style="margin-bottom: 3%;"></div>
    </div>
    <form id="contactForm" method="post" action="https://formsubmit.co/wongjunann0227@e.newera.edu.my" class="text-left">
      <h3>Contact form</h3>
        <div class="row  wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="300ms">
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Your Name" required="required">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email Address" required="required">
              <input type="hidden" name="_next" value="http://tempest.epizy.com/thank.html">
            </div>
          </div>
        </div>
        <div class="form-group wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="600ms">
          <input type="text" name="subject" class="form-control" placeholder="Subject" required="required">
          <input type="hidden" name="_subject" value="New email from Weathering with you!">
        </div>
        <div class="form-group wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="800ms">
          <textarea name="message" id="message" class="form-control" rows="4" placeholder="Write your message here" required="required"></textarea>
        </div>
        <div class="wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="1000ms">
          <input type="submit" value="Send Message" class="w3-button w3-blue w3-round-large"/>
          <input type="reset" value="Reset" class="w3-button w3-teal w3-round-large"/>
        </div>
        <br>
        <div class="icon text-left">
          <a class="wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="1200ms" href="https://www.tenkinoko.com/" target="_blank">
            <img src="images/Icon/google_ico.png">
          </a>
          <a class="wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="1400ms" href="https://www.facebook.com/shinkaiworks/" target="_blank">
            <img src="images/Icon/facebook_icowhite.png" alt="">
          </a>
          <a class="wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="1600ms" href="https://www.instagram.com/weatheringwithyou_official/" target="_blank">
            <img src="images/Icon/instagram_icowhite.png" alt="">
          </a>
          <a class="wow fadeInDown" data-wow-duration="1000ms" data-wow-delay="1800ms" href="https://twitter.com/shinkai_works" target="_blank">
            <img src="images/Icon/twitter_ico.png" alt="">
          </a>
        </div>
      </form>
  </div>
</section>
